<!DOCTYPE html>
<html>

<head>
    <title>Msg Window</title>
    <style>
        .msgLog {
            overflow-y: auto;
            height: 400px;
            border: solid 1px;
        }
    </style>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        var socket = io();
        var user, usercolor;

        /* log user */
        function setUsername() {
            socket.emit('setUsername', document.getElementById('name').value);
        };

        /* log message */
        function sendMessage() {
            var msg = document.getElementById('message').value;

            if (msg) {
                socket.emit('msg', {
                    message: msg,
                    user: user,
                    usercolor: usercolor
                });
            }

            document.getElementById('message').value = "";
            document.getElementById("message").focus();
        };

        /* Socket IO */
        socket.on('userExists', function(data) {
            document.getElementById('error-container').innerHTML = data;
        });

        socket.on('userSet', function(data) {
            user = data.username;
            usercolor = data.colorname;
            
            var myhtmlString='<input id="btnMsgInput" type="button" name="button" value="Send Msg" style="float: right" onclick="sendMessage()"/>\
                <div style="overflow: hidden; padding-right: .5em;">\
                   <input id="message" type="text" name="message" value="" placeholder="Enter a message" type="text" style="width: 100%;"/>\
                </div>\
                <hr>\
                <div id="message-container" class="msgLog"></div>';
            
            var myscriptString = '<script> var inputTextEventMsg = document.getElementById("message"); inputTextEventMsg.autofocus;';
                myscriptString +='document.getElementById("name").removeEventListener("mousemove", myFunction); document.getElementById("message").addEventListener("keyup", function(event) { if (event.keyCode == 13) {sendMessage(); } }); <'+'/script>' ;

            document.body.innerHTML = myhtmlString + myscriptString;
            
            document.getElementById("message").value = '<i style="color: ' + usercolor + '">*** ' + user + ' joined the msg room ***</i>';
            sendMessage();
            

        });

        socket.on('newmsg', function(data) {
            if (user) {
                document.getElementById('message-container').innerHTML =
                    '<div> <b style="color: ' + data.usercolor + '">' +
                    data.user + '</b>: ' + data.message +
                    '</div>' + document.getElementById('message-container').innerHTML;
            }
        });

    </script>

</head>

<body>

           <input id="name" type="text" name="name" value="" placeholder="Enter a msg user name!" type="text" style="width: 100%;" autofocus />
        </div>

	<script>
        // Keyboard event handler
        function userNameKeyUpEvent(){
            // Get the input field
            var inputTextEventUser = document.getElementById("name");
            inputTextEventUser.addEventListener("keyup", function(event) {
                event.preventDefault();
                // Number 13 is the "Enter" key on the keyboard
                if (event.keyCode === 13) {
                    setUsername();
                }

                if (event.keyCode === 13) {

</html>
