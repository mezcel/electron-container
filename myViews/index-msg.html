<!DOCTYPE html>
<html>

<head>
    <title>Msg Window</title>
    <style>
        .msgLog {
            overflow-y: auto;
            height: 400px;
            border: solid 1px;
        }
    </style>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        var socket = io();
        var user, usercolor;

        /* log user */
        function setUsername() {
            socket.emit('setUsername', document.getElementById('myName').value);
        };

        /* log myMessage */
        function sendmyMessage() {
            var msg = document.getElementById('myMessage').value;

            if (msg) {
                socket.emit('msg', {
                    myMessage: msg,
                    user: user,
                    usercolor: usercolor
                });
            }

            document.getElementById('myMessage').value = "";
            document.getElementById("myMessage").focus();
        };

        /* Socket IO */
        socket.on('userExists', function(data) {
            document.getElementById('error-container').innerHTML = data;
        });

        socket.on('userSet', function(data) {
            user = data.username;
            usercolor = data.colorname;
            
            var myhtmlString='<input id="btnMsgInput" type="button" name="button" value="Send Msg" style="float: right" onclick="sendmyMessage();"/>\
                <div style="overflow: hidden; padding-right: .5em;">\
                   <input id="myMessage" type="text" name="myMessage" value="" placeholder="Enter a myMessage" type="text" style="width: 100%;"/>\
                </div>\
                <hr>\
                <div id="myMessage-container" class="msgLog"></div>';
            
            document.body.innerHTML = myhtmlString;
            
            document.getElementById("myMessage").value = '<i style="color: ' + usercolor + '">*** ' + user + ' joined the msg room ***</i>';
            sendmyMessage();
            msgKeyUpEvent();
        });

        socket.on('newmsg', function(data) {
            if (user) {
                document.getElementById('myMessage-container').innerHTML =
                    '<div> <b style="color: ' + data.usercolor + '">' +
                    data.user + '</b>: ' + data.myMessage +
                    '</div>' + document.getElementById('myMessage-container').innerHTML;
            }
        });

    </script>

</head>

<body>
    <div id="error-container"></div>

    <div>
        <input id="btnUsrInput" type="button" name="button" value="Enter Name" style="float: right" onclick="setUsername()"/>
        <div style="overflow: hidden; padding-right: .5em;">
           <input id="myName" type="text" name="name" value="" placeholder="Enter a msg user name!" type="text" style="width: 100%;" autofocus />
        </div>
    </div>

	<script>
        // Keyboard event handler
        function userNameKeyUpEvent(){
            // Get the input field
            var inputEventUser = document.getElementById("myName");
            inputEventUser.addEventListener("keyup", function(mynameevent) {
                // Number 13 is the "Enter" key on the keyboard
                if (mynameevent.keyCode === 13) {
                    setUsername();
                }
            });
        }

        function msgKeyUpEvent(){
            // Get the input field
            var inputEventMsg = document.getElementById("myMessage");
            inputEventMsg.addEventListener("keyup", function(mymessageevent) {
                // Number 13 is the "Enter" key on the keyboard
                if (mymessageevent.keyCode === 13) {
                    sendmyMessage();
                }
            });
        }

        userNameKeyUpEvent();
        
	</script>
</body>

</html>
